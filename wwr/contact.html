<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact White Water Adventures - Get in touch for questions, reservations, or suggestions.">
  <meta name="author" content="Heewoong Kim">
  <title>Contact Us - White Water Adventures</title>
  <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Rafting company Logo">
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="trips.html">Trips</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="company-info">
      <h1>White Water Rafting Company</h1>
      <p>123 Main River Street<br>
         Kolob, California<br>
         +1 999 999 9999<br>
         <a href="mailto:info@whitewater.com">info@whitewater.com</a></p>

      <iframe 
        src="https://www.google.com/maps/embed?pb=..." 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </section>

    <section class="contact-form">
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <p>Message Purpose</p>
        <label><input type="radio" name="purpose" value="general" required> General Inquiry</label>
        <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
        <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Type here..." required></textarea>

        <label>
          <input type="checkbox" name="subscribe"> Please subscribe me to the monthly newsletter
        </label>

        <button type="submit">Get in Touch!</button>
      </form>
    </section>

    <section class="employees">
      <h2>We Are Here to Serve You</h2>
      <div class="employee-gallery">
        <figure>
          <img src="images/employee1.png" alt="Employee 1">
          <figcaption>River Guide - Marcus</figcaption>
        </figure>
        <figure>
          <img src="images/employee2.png" alt="Employee 2">
          <figcaption>Safety Manager - Harry</figcaption>
        </figure>
        <figure>
          <img src="images/employee3.png" alt="Employee 3">
          <figcaption>Reservation Specialist - Taylor</figcaption>
        </figure>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 White Water Adventures | Heewoong Kim</p>
    <nav class="socialmedia">
      <a href="https://facebook.com">
        <img src="images/facebook.png" alt="Facebook Icon">
      </a>
      <a href="https://youtube.com">
        <img src="images/youtube.png" alt="YouTube Icon">
      </a>
      <a href="https://instagram.com">
        <img src="images/instagram.png" alt="Instagram Icon">
      </a>
    </nav>
  </footer>
</body>
</html>
